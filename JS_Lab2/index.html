<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<p>
	<img id ="die1" src = "die1.png" alt ="blank image">
	<img id ="die2" src = "die1.png" alt ="blank image">
	<img id ="die3" src = "die1.png" alt ="blank image">
	<img id ="die4" src = "die1.png" alt ="blank image">
	<img id ="die5" src = "die1.png" alt ="blank image">
	<img id ="die6" src = "die1.png" alt ="blank image"> </p>
<p>
	<img id ="die7" src = "die1.png" alt ="blank image"> 
	<img id ="die8" src = "die1.png" alt ="blank image">
	<img id ="die9" src = "die1.png" alt ="blank image">
	<img id ="die10" src = "die1.png" alt ="blank image">
	<img id ="die11" src = "die1.png" alt ="blank image">
	<img id ="die12" src = "die1.png" alt ="blank image"> </p>

<form action="#">
	<input id = "rollButton" type="button" value="Roll Dice"> <br><br>
</form>
	
<div id = "frequencyTableDiv"></div>

<script>

		var die1Image,die2Image,die3Image,die4Image,die5Image,die6Image;
		var die7Image,die8Image,die9Image,die10Image,die11Image,die12Image;

		function start()
		{
			var button = document.getElementById( "rollButton" );
			button.addEventListener( "click", rollDice, false );
			die1Image = document.getElementById( "die1" );
			die2Image = document.getElementById( "die2" );
			die3Image = document.getElementById( "die3" );
			die4Image = document.getElementById( "die4" );
			die5Image = document.getElementById( "die5" );
			die6Image = document.getElementById( "die6" );
			die7Image = document.getElementById( "die7" );
			die8Image = document.getElementById( "die8" );
			die9Image = document.getElementById( "die9" );
			die10Image = document.getElementById( "die10" );
			die11Image = document.getElementById( "die11" );
			die12Image = document.getElementById( "die12" );
		}

		function rollDice()
		{
			setImage( die1Image );
			setImage( die2Image );
			setImage( die3Image );
			setImage( die4Image );
			setImage( die5Image );
			setImage( die6Image );
			setImage( die7Image );
			setImage( die8Image );
			setImage( die9Image );
			setImage( die10Image );
			setImage( die11Image );
			setImage( die12Image );

		}

		function setImage( dieImg )
		{
			var dieValue = Math.floor( 1 + Math.random() * 6 );
			dieImg.setAttribute( "src", "die" + dieValue + ".png" );
			dieImg.setAttribute( "alt", "die image with " + dieValue + "spot(s)" );
		}

		

		var frequenvcy1 = 0;
		var frequenvcy2 = 0;
		var frequenvcy3 = 0;
		var frequenvcy4 = 0;
		var frequenvcy5 = 0;
		var frequenvcy6 = 0;
		var totalDice = 0;


		function tallyRolls( face )
		{
			switch ( face )
			{
			case 1:
				++frequenvcy1;
				break;
			case 2:
				++frequenvcy2;
				break;
			case 3:
				++frequenvcy3;
				break;
			case 4:
				++frequenvcy4;
				break;
			case 5:
				++frequenvcy5;
				break;
			case 6:
				++frequenvcy6;
				break;
			}


		}


		function updateFrequencyTable()
		{
			var tableDiv = document.getElementById( "frequencyTableDiv" );

			tableDiv.innerHTML = " <table> " +
								 " <caption>Die Rolling Frequencies</caption>" +
								 " <thead><th>Face</th><th>Frequency</th>" + 
								 " <th>Percent</th></thead> " +
								 " <tbody> <tr> <td>1</td> <td>" + frequenvcy1 + "</td> <td>" + Math.floor((frequenvcy1/totalDice)*100) + "%" + " </td> </tr> " +
								 		"  <tr> <td>2</td> <td>" + frequenvcy2 + "</td> <td>" + Math.floor((frequenvcy2/totalDice)*100) + "%" + " </td> </tr> " +
								 		"  <tr> <td>3</td> <td>" + frequenvcy3 + "</td> <td>" + Math.floor((frequenvcy3/totalDice)*100) + "%" + " </td> </tr> " +
								 		"  <tr> <td>4</td> <td>" + frequenvcy4 + "</td> <td>" + Math.floor((frequenvcy4/totalDice)*100) + "%" + " </td> </tr> " +
								 		"  <tr> <td>5</td> <td>" + frequenvcy5 + "</td> <td>" + Math.floor((frequenvcy5/totalDice)*100) + "%" + " </td> </tr> " +
								 		"  <tr> <td>6</td> <td>" + frequenvcy6 + "</td> <td>" + Math.floor((frequenvcy6/totalDice)*100) + "%" + " </td> </tr> " +
								 " </tbody> </table> ";

		}

		window.addEventListener( "load", start, false );
		updateFrequencyTable( "load", start, false );



	</script>

</body>
</html>
